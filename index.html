<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the finance calculator</h1>
    <div>
        <label>Current Age:</label><br>
        <input type="number" id="age" required></input><br>
        <label>Years to Invest: </label><br>
        <input type="number" id="investYears" required></input><br>
        <label>Monthly Contribution: </label><br>
        <input type="number" id="mthContribute" required></input><br>
        <br>
        <label>Expected Returns:</label><br>
        <div class="slider">
        <span id="returnsValue">4%</span>
        <input type="range" min=4 max=8 id="returns"></input>
        </div>
        <label>Horizons:</label><br>
        <select id="horizons">
            <option id="10y-horizon" value="10" selected>10 years</option>
            <option id="20y-horizon" value="20">20 years</option>
        </select>
    </div>
    <br>
    <button id="calculate">Calculate</button>
    <div id="display-values">
        <table>
            
        </table>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
